<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis Form</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form action="/" method="post">
        <label for="text">Enter text for analysis:</label><br>
        <textarea id="text" name="text" rows="4" cols="50">{{ text }}</textarea><br>
        <input type="submit" value="Analyze">
    </form>
    {% if result is not none %}
    <h2>Analysis Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
